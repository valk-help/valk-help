<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0a0012;
      --purple: #a020f0;
      --purple-glow: #c26eff;
      --text: #e0ccff;
      --border: 4px solid #c26eff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(160,32,240,0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(160,32,240,0.06) 0%, transparent 40%);
      background-size: cover;
      position: relative;
    }

    /* SNOW */
    #snow-canvas-wrap {
      position: fixed;
      inset: 0;
      z-index: 999;
      pointer-events: none;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR - same as homepage */
    .sidebar {
      width: 240px;
      background: rgba(10, 0, 18, 0.97);
      border-right: var(--border);
      padding: 40px 0 20px;
      overflow-y: auto;
      box-shadow: 8px 0 35px rgba(160,32,240,0.3);
      z-index: 20;
    }

    .sidebar-item {
      display: block;
      padding: 14px 30px;
      color: #d0aaff;
      font-size: 1.12rem;
      font-weight: bold;
      text-transform: lowercase;
      text-shadow: 0 0 8px rgba(160,32,240,0.6);
      transition: all 0.25s;
    }

    .sidebar-item.home {
      color: var(--purple-glow);
      font-size: 1.28rem;
      text-align: center;
      margin-bottom: 35px;
      text-shadow: 0 0 20px #c26eff;
    }

    .sidebar-item:hover {
      color: white;
      background: rgba(160,32,240,0.18);
      padding-left: 42px;
      text-shadow: 0 0 18px #c26eff;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      z-index: 15;
    }

    /* BIG GLOWING BOX - longer, wider, taller, stronger glow */
    .guide-box {
      width: 100%;
      max-width: 1180px;
      background: #0f051a;
      border: var(--border);
      border-radius: 22px;
      padding: 80px 95px;
      box-shadow: 
        0 0 60px #c26eff,
        0 0 120px rgba(194,110,255,0.7),
        inset 0 0 80px rgba(160,32,240,0.35);
      margin-top: 5vh;
    }

    .guide-title {
      font-size: 5.2rem;
      font-weight: 900;
      color: var(--purple-glow);
      text-shadow: 
        0 0 25px #c26eff,
        0 0 50px #a020f0,
        0 0 80px #7d1ab8;
      text-align: center;
      margin-bottom: 50px;
      line-height: 1;
    }

    .guide-content {
      font-size: 1.45rem;
      line-height: 1.85;
      color: #e0e0ff;
      max-width: 1050px;
      margin: 0 auto;
      text-align: left;
    }

    .guide-content p {
      margin-bottom: 1.6em;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .layout { flex-direction: column; }
      .sidebar { width: 100%; height: auto; padding: 15px 0; border-right: none; border-bottom: var(--border); }
      .sidebar-item { display: inline-block; padding: 16px 28px; }
      .guide-box { padding: 50px 40px; margin-top: 10vh; }
      .guide-title { font-size: 3.8rem; }
    }
  </style>
</head>
<body>

  <!-- SNOW -->
  <div id="snow-canvas-wrap" aria-hidden="true"></div>

  <div class="layout">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">

    <!-- MAIN - BIG GLOWING BOX -->
    <main class="main">
      <div class="guide-box">
        <!-- CHANGE THIS TO YOUR PRODUCT NAME / TITLE -->

        <!-- REPLACE EVERYTHING BELOW WITH YOUR GUIDE TEXT -->
        <div class="guide-content">

          <!-- you can add as many &lt;p&gt; or other HTML as you want -->
        </div>
      </div>
    </main>
  </div>

  <script>
    // Snow canvas
    (function(){
      const SNOW_COUNT = 160;
      const SNOW_SPEED = 1.0;
      const WIND = 0.12;
      const wrap = document.getElementById('snow-canvas-wrap');
      if (!wrap) return;

      const canvas = document.createElement('canvas');
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.position = 'absolute';
      canvas.style.left = '0';
      canvas.style.top = '0';
      canvas.style.zIndex = '60';
      canvas.style.pointerEvents = 'none';
      wrap.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let width = 0, height = 0, dpi = window.devicePixelRatio || 1;

      function resize(){
        dpi = window.devicePixelRatio || 1;
        width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        canvas.width = Math.floor(width * dpi);
        canvas.height = Math.floor(height * dpi);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
      }

      window.addEventListener('resize', resize, {passive: true});
      resize();

      function Snowflake(){ this.reset(); }
      Snowflake.prototype.reset = function(){
        this.x = Math.random()*width;
        this.y = Math.random()*-height;
        this.radius = 0.8 + Math.random()*3.6;
        this.speed = (0.25 + Math.random()*1.1) * SNOW_SPEED;
        this.angle = Math.random()*Math.PI*2;
        this.opacity = 0.12 + Math.random()*0.9;
        this.wind = WIND*(0.2 + Math.random()*1.1);
      };
      Snowflake.prototype.update = function(delta){
        this.y += (this.speed + Math.sin(this.angle)*0.3) * delta;
        this.x += this.wind + Math.cos(this.angle)*0.25;
        this.angle += 0.008*(0.5 + Math.random()*0.7);
        if(this.y > height+25 || this.x < -60 || this.x > width+60) this.reset();
      };
      Snowflake.prototype.draw = function(ctx){
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,255,255,'+this.opacity+')';
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
      };

      const flakes = [];
      for(let i = 0; i < SNOW_COUNT; i++) flakes.push(new Snowflake());

      let last = performance.now();
      function loop(now){
        const delta = Math.min(1.5, (now-last)/16.66);
        last = now;
        ctx.clearRect(0,0,width,height);
        for(let i = 0; i < flakes.length; i++){
          flakes[i].update(delta);
          flakes[i].draw(ctx);
        }
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
